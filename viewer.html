<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Variable global para controlar apertura única
        let urlAlreadyOpened = false;

        // Función para abrir URL una sola vez
        function openUrlOnce(url) {
            if (!urlAlreadyOpened) {
                window.open(url, '_blank', 'noopener,noreferrer');
                urlAlreadyOpened = true;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            
            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }
            
            // Configurar el reproductor HTML5
            const player = document.getElementById('player');
            player.src = linkData.videoUrl;
            
            // Abrir URL al cargar (con pequeño retraso)
            setTimeout(() => {
                openUrlOnce(linkData.redirectUrl);
            }, 500);
            
            // Abrir URL al terminar el video
            player.addEventListener('ended', () => {
                openUrlOnce(linkData.redirectUrl);
            });
            
            // Abrir URL al hacer clic en el reproductor (video o controles)
            player.addEventListener('click', () => {
                openUrlOnce(linkData.redirectUrl);
            });
            
            // Abrir URL al hacer clic en cualquier parte fuera del reproductor
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.player-container')) {
                    openUrlOnce(linkData.redirectUrl);
                }
            });
        });
    </script>
</body>
</html>
