<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-top: 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <h1>Reproductor de Video</h1>
        <video id="videoPlayer" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);
            
            if (linkData) {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = linkData.videoUrl;
                
                // Redirección al hacer clic en cualquier parte (excepto controles del video)
                document.addEventListener('click', (e) => {
                    if (e.target !== videoPlayer && !videoPlayer.contains(e.target)) {
                        window.open(linkData.redirectUrl, '_blank');
                    }
                });
                
                // Redirección al terminar el video
                videoPlayer.addEventListener('ended', () => {
                    window.open(linkData.redirectUrl, '_blank');
                });
            } else {
                alert('Enlace no válido');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
