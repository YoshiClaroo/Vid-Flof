<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 12px;
        }
        #histats_counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        /* Estilos para el overlay de descarga */
        #monet-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            text-align: center;
            color: white;
            padding-top: 15%;
            font-family: 'Poppins', sans-serif;
        }
        .country-flag {
            font-size: 28px;
            vertical-align: middle;
            margin-right: 10px;
        }
        #overlay-text {
            font-size: 22px;
            margin-bottom: 5px;
        }
        #download-message {
            font-size: 16px;
            margin: 15px 0;
            color: #ddd;
        }
        #file-size {
            color: #FF4754;
            font-weight: bold;
        }
        #unlock-btn {
            background: #FF4754;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #unlock-btn:hover {
            background: #ff2e3d;
            transform: scale(1.05);
        }
        #download-progress {
            width: 80%;
            margin: 20px auto;
            height: 6px;
            background: #333;
            border-radius: 3px;
            display: none;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.3s;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Overlay de Descarga Mejorado -->
    <div id="monet-overlay">
        <h3 id="overlay-text"><span id="country-flag" class="country-flag">🇦🇷</span> <span id="country-message">ATENCIÓN ARGENTINA</span></h3>
        <p id="download-message">Descarga este video ahora para seguir viendo. Tamaño: <span id="file-size">12.4MB</span></p>
        <div id="download-progress">
            <div id="progress-bar"></div>
        </div>
        <button id="unlock-btn">DESCARGAR VIDEO ▼</button>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Limpiar estado previo
            localStorage.removeItem('overlayShown');

            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor con Plyr
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });

            // ===== CONFIGURACIÓN POR PAÍS =====
            const countrySettings = {
                'AR': { 
                    cpmBoost: 1.5, 
                    delay: 25, 
                    flag: "🇦🇷",
                    title: "ATENCIÓN ARGENTINA",
                    message: "Descarga este video antes que lo borren. Tamaño: ",
                    fileSize: "10.2MB"
                },
                'CL': { 
                    cpmBoost: 1.5, 
                    delay: 25, 
                    flag: "🇨🇱", 
                    title: "¡CHILENO ALERTA!",
                    message: "Guarda este video ahora mismo. Tamaño: ",
                    fileSize: "11.5MB"
                },
                'MX': { 
                    cpmBoost: 1.3, 
                    delay: 30, 
                    flag: "🇲🇽",
                    title: "MEXICANO: ¡URGENTE!",
                    message: "Descarga o perderás este video. Tamaño: ",
                    fileSize: "9.8MB"
                },
                'BR': { 
                    cpmBoost: 1.3, 
                    delay: 30, 
                    flag: "🇧🇷",
                    title: "BRASILEIRO: ATENÇÃO!",
                    message: "Faça o download deste vídeo agora. Tamanho: ",
                    fileSize: "13.1MB"
                },
                'US': { 
                    cpmBoost: 2.0, 
                    delay: 20, 
                    flag: "🇺🇸",
                    title: "USA EXCLUSIVE:",
                    message: "Download now before it's removed. Size: ",
                    fileSize: "15.0MB"
                },
                'default': { 
                    cpmBoost: 1.0, 
                    delay: 45, 
                    flag: "⚠️",
                    title: "CONTINÚA VIENDO",
                    message: "Descarga el video para acceso completo. Tamaño: ",
                    fileSize: "12.4MB"
                }
            };

            // ===== DETECCIÓN DE PAÍS Y MONETIZACIÓN =====
            if (!localStorage.getItem('overlayShown')) {
                fetch(`https://ipapi.co/json/`)
                    .then(res => res.json())
                    .then(data => {
                        const country = data.country;
                        const config = countrySettings[country] || countrySettings['default'];
                        const finalLink = `${linkData.redirectUrl}&vid=${id}&country=${country}&boost=${config.cpmBoost}`;

                        // Personalizar overlay
                        document.getElementById('country-flag').textContent = config.flag;
                        document.getElementById('country-message').textContent = config.title;
                        document.getElementById('download-message').innerHTML = `${config.message}<span id="file-size">${config.fileSize}</span>`;

                        // Mostrar overlay
                        setTimeout(() => {
                            document.getElementById('monet-overlay').style.display = 'block';
                            
                            // Configurar botón de descarga
                            document.getElementById('unlock-btn').onclick = () => {
                                // Mostrar barra de progreso (falsa)
                                document.getElementById('download-progress').style.display = 'block';
                                const progressBar = document.getElementById('progress-bar');
                                
                                // Animación de progreso
                                let progress = 0;
                                const interval = setInterval(() => {
                                    progress += 5;
                                    progressBar.style.width = `${progress}%`;
                                    
                                    if (progress >= 100) {
                                        clearInterval(interval);
                                        localStorage.setItem('overlayShown', 'true');
                                        window.open(finalLink, '_blank');
                                        document.getElementById('monet-overlay').style.display = 'none';
                                    }
                                }, 50);
                            };
                        }, config.delay * 1000);
                    })
                    .catch(() => {
                        // Fallback si la API falla
                        const config = countrySettings['default'];
                        setTimeout(() => {
                            document.getElementById('monet-overlay').style.display = 'block';
                            document.getElementById('unlock-btn').onclick = () => {
                                localStorage.setItem('overlayShown', 'true');
                                window.open(linkData.redirectUrl, '_blank');
                                document.getElementById('monet-overlay').style.display = 'none';
                            };
                        }, 45000);
                    });
            }

            // Redirección al finalizar el video
            playerElement.addEventListener("ended", function() {
                window.open(linkData.redirectUrl, '_blank');
            });

            // Forzar autoplay en móviles
            player.on('loadedmetadata', () => {
                player.muted = true;
                player.play().catch(e => console.log("Autoplay prevented:", e));
            });
        });
    </script>

</body>
    </html>
