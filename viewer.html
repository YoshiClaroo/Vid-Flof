<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor VidFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .player-container {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
    }
  </style>
  <script type="module">
    import { dbFunctions } from '/firebase.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const id = window.location.pathname.split('/')[2]; // Extrae ID de /play/abc123
      const linkData = await dbFunctions.getLink(id);
      
      if (linkData) {
        const videoPlayer = document.createElement('video');
        videoPlayer.src = linkData.videoUrl;
        videoPlayer.controls = true;
        document.querySelector('.player-container').appendChild(videoPlayer);
        
        // Redirección al hacer clic
        document.addEventListener('click', () => {
          window.open(linkData.redirectUrl, '_blank');
        });
        
        // Redirección al finalizar
        videoPlayer.addEventListener('ended', () => {
          window.open(linkData.redirectUrl, '_blank');
        });
      } else {
        alert('Enlace no válido');
        window.location.href = '/';
      }
    });
  </script>
</head>
<body>
  <div class="player-container"></div>
</body>
</html>
