<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            cursor: pointer;
        }
        .player-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            position: relative;
        }
        .plyr {
            width: 100%;
            height: 100%;
        }
        .click-message {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 10;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
</head>
<body>
    <div class="player-container">
        <video id="player" playsinline controls>
            <source src="" type="video/mp4">
        </video>
        <div class="click-message">Haz clic en cualquier parte para continuar</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            
            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }
            
            // Configurar reproductor
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                ratio: '16:9'
            });
            
            player.source = {
                type: 'video',
                sources: [{
                    src: linkData.videoUrl,
                    type: 'video/mp4'
                }]
            };

            // Variable para controlar el popunder
            let popunderTriggered = false;
            
            // Función mejorada para popunder
            const triggerPopunder = () => {
                if (popunderTriggered) return;
                popunderTriggered = true;
                
                // Método 1: Abrir ventana nueva inmediatamente
                const newWindow = window.open('about:blank', '_blank');
                
                if (newWindow) {
                    // Redirigir después de un pequeño retraso
                    setTimeout(() => {
                        newWindow.location.href = linkData.redirectUrl;
                        // Enfocar ventana original
                        window.focus();
                    }, 300);
                } else {
                    // Método alternativo para navegadores que bloquean popunders
                    const link = document.createElement('a');
                    link.href = linkData.redirectUrl;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };
            
            // Redirección al terminar el video
            player.on('ended', triggerPopunder);
            
            // Redirección al hacer clic en cualquier parte
            document.addEventListener('click', (e) => {
                // Solo activar si no se hizo clic en los controles
                if (!e.target.closest('.plyr__control')) {
                    triggerPopunder();
                }
            });
            
            // Permitir interacción con los controles del reproductor
            document.querySelectorAll('.plyr__control').forEach(control => {
                control.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
