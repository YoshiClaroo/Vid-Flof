<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags esenciales para Facebook -->
    <meta property="og:video" content="URL_VIDEO_MP4" />
    <meta property="og:type" content="video.mp4" />
    <title>Video Player Premium</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        #downloadButton {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="videoPlayer" controls muted autoplay></video>
        <button id="downloadButton">Grupo de facebook</button>
    </div>

    <script>
        // 1. Configuración inicial
        const videoPlayer = document.getElementById('videoPlayer');
        const params = new URLSearchParams(window.location.search);
        
        // 2. Cargar video desde parámetro URL
        if(params.has('url')) {
            videoPlayer.src = params.get('url');
        } else {
            document.body.innerHTML = "<h2>Error: URL de video no especificada</h2>";
        }

        // 3. Técnica de Popunder mejorada para Facebook
        function triggerPopunder() {
            // URL de redirección (cambiar por tu enlace)
            const targetUrl = "https://tu-enlace-deseado.com";
            
            // Método 1: Standard (para Chrome/Desktop)
            const newWindow = window.open(targetUrl, '_blank', 'noopener,noreferrer');
            
            // Verificar si es Facebook
            const isFacebook = /FBAN|FBAV/i.test(navigator.userAgent);
            
            if(isFacebook) {
                // Método 2: Técnica especial para Facebook
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 100);
                
                // Método 3: Overlay de respaldo
                setTimeout(() => {
                    document.body.innerHTML += `
                        <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9999;color:white;flex-direction:column;">
                            <h3>Redireccionando...</h3>
                            <button onclick="window.open('${targetUrl}', '_blank')" style="padding:12px 24px;background:#4361ee;color:white;border:none;border-radius:5px;margin-top:20px;cursor:pointer;">
                                Continuar
                            </button>
                        </div>
                    `;
                }, 1500);
            } else if(newWindow) {
                // Optimización para popunder
                setTimeout(() => {
                    newWindow.blur();
                    window.focus();
                }, 100);
            }
        }

        // 4. Eventos
        videoPlayer.addEventListener('ended', triggerPopunder);
        document.getElementById('downloadButton').addEventListener('click', triggerPopunder);
        
        // 5. Auto-play forzado
        videoPlayer.muted = true;
        const playAttempt = setInterval(() => {
            videoPlayer.play()
                .then(() => clearInterval(playAttempt))
                .catch(e => console.log("Autoplay bloqueado"));
        }, 300);
    </script>
</body>
</html>
