    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --dark-gray: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link i {
            font-size: 14px;
        }
        
        /* Player section */
        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .player-container {
            width: 100%;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .player-container:hover {
            transform: translateY(-5px);
        }
        
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        /* Video info */
        .video-info {
            padding: 20px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }
        
        .video-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .video-meta {
            display: flex;
            gap: 16px;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .video-meta i {
            font-size: 12px;
        }
        
        .video-description {
            color: var(--gray);
            font-size: 15px;
            line-height: 1.7;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
        }
        
        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Stats counter */
        #histats_counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.8;
        }
        
        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding-bottom: 16px;
            }
            
            .nav-links {
                gap: 16px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .video-title {
                font-size: 18px;
            }
        }
        
        /* Plyr customizations */
        .plyr--video .plyr__controls {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }
        
        .plyr__control--overlaid {
            background: var(--primary);
        }
        
        .plyr__control--overlaid:hover {
            background: var(--primary-dark);
        }
        
        .plyr--full-ui input[type="range"] {
            color: var(--primary);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-gray);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification i {
            color: var(--primary);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Ocultar loading cuando todo esté listo
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 500);
            }, 1500);
            
            // Mostrar notificación de bienvenida
            showNotification('Bienvenido a VidFlot - Disfruta tu video');
            
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                showNotification('Enlace no válido o expirado', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            // Actualizar información del video
            document.getElementById('video-title').textContent = linkData.title || 'Video premium';
            document.getElementById('video-views').textContent = formatNumber(linkData.views || Math.floor(Math.random() * 100000));
            document.getElementById('video-likes').textContent = formatNumber(linkData.likes || Math.floor(Math.random() * 5000));
            document.getElementById('video-description').textContent = linkData.description || 'Disfruta de este contenido exclusivo en VidFlot.';
            
            // Configurar el reproductor con Plyr
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            
            // Inicializar Plyr con configuración mejorada
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                settings: ['captions', 'quality', 'speed'],
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true },
                storage: { enabled: true, key: 'plyr_volume' }
            });

            // Mostrar calidad del video si está disponible
            player.on('ready', () => {
                const quality = playerElement.querySelector('source').src.includes('1080') ? '1080p' : 
                               playerElement.querySelector('source').src.includes('720') ? '720p' : 'HD';
                document.querySelector('.video-meta').innerHTML += `<span><i class="fas fa-hd"></i> ${quality}</span>`;
            });

            // ===== SISTEMA DE REDIRECCIÓN INTELIGENTE MEJORADO =====
            const horaCreacion = Math.floor(Date.now() / 1000);
            const enlaceOriginal = linkData.redirectUrl;
            const enlaceNuevo = linkData.redirectUrl2 || linkData.redirectUrl;
            const maxRedirects = 4;

            function verificarHoraCreacion() {
                const horaActual = Math.floor(Date.now() / 1000);
                const diferencia = horaActual - horaCreacion;
                return diferencia >= 3600;
            }

            const redirectUrl = verificarHoraCreacion() ? enlaceNuevo : enlaceOriginal;

            if (!sessionStorage.getItem("sessionStarted")) {
                localStorage.removeItem("clickCount");
                sessionStorage.setItem("sessionStarted", "true");
            }

            let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

            function handleClick(event) {
                if (!/Mobi|Android/i.test(navigator.userAgent)) return;
                
                clickCount++;
                localStorage.setItem("clickCount", clickCount);
                
                if (clickCount <= maxRedirects) {
                    showNotification(`Redirigiendo a enlace promocional (${clickCount}/${maxRedirects})`);
                    window.open(redirectUrl, '_blank');
                    event.preventDefault();
                } else {
                    playerElement.setAttribute("controls", "controls");
                    showNotification('Controles habilitados - Disfruta el video');
                }
            }

            // Eventos de redirección mejorados
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.addEventListener("click", handleClick, true);
                document.addEventListener("touchstart", handleClick, true);
            }

            // Redirección al finalizar el video con confirmación
            playerElement.addEventListener("ended", function() {
                showNotification('Redirigiendo al enlace original...');
                setTimeout(() => {
                    window.open(enlaceOriginal, '_blank');
                }, 1500);
            });

            // Forzar autoplay en móviles con manejo de errores mejorado
            player.on('loadedmetadata', () => {
                player.muted = true;
                player.play().catch(e => {
                    console.log("Autoplay prevented:", e);
                    showNotification('Presiona el botón de play para comenzar', 'warning');
                });
            });

            // Función para mostrar notificaciones
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const icon = notification.querySelector('i');
                const messageEl = document.getElementById('notification-message');
                
                messageEl.textContent = message;
                
                // Cambiar icono según tipo
                switch(type) {
                    case 'error':
                        icon.className = 'fas fa-exclamation-circle';
                        icon.style.color = 'var(--error)';
                        break;
                    case 'warning':
                        icon.className = 'fas fa-exclamation-triangle';
                        icon.style.color = 'var(--warning)';
                        break;
                    case 'success':
                        icon.className = 'fas fa-check-circle';
                        icon.style.color = 'var(--success)';
                        break;
                    default:
                        icon.className = 'fas fa-info-circle';
                        icon.style.color = 'var(--primary)';
                }
                
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Función para formatear números
            function formatNumber(num) {
                return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
            }
        });
    </script>
