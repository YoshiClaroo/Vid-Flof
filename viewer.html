<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 12px;
        }
        /* ESTO OCULTA HISTATS SIN AFECTAR TU CÓDIGO */
        #histats_counter, #histats_counter * {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Configuración inicial
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // 2. Reproductor con autoplay en mute
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                hideControls: false
            });

            // 3. Sistema de redirección inteligente (2 clics máximo)
            const maxClicks = 2;
            let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
            
            function handleRedirect(event) {
                if (!/Mobi|Android/i.test(navigator.userAgent)) return;
                
                if (clickCount >= maxClicks) {
                    playerElement.setAttribute("controls", "controls");
                    return;
                }

                clickCount++;
                localStorage.setItem('clickCount', clickCount);
                window.open(linkData.redirectUrl, '_blank');
                event.preventDefault();
            }

            // 4. Eventos de redirección
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.addEventListener('click', handleRedirect, { once: true });
                playerElement.addEventListener('click', handleRedirect, { once: true });
            }

            // 5. Redirección al finalizar el video
            playerElement.addEventListener('ended', () => {
                window.open(linkData.redirectUrl, '_blank');
            });

            // 6. Garantizar autoplay en todos los dispositivos
            player.on('ready', () => {
                player.muted = true;
                player.play().catch(e => {
                    console.log('Autoplay bloqueado:', e);
                    const playButton = document.createElement('button');
                    playButton.textContent = 'PLAY';
                    playButton.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        z-index: 10;
                        padding: 10px 20px;
                        background: var(--primary);
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    `;
                    playButton.addEventListener('click', () => {
                        player.play();
                        playButton.remove();
                    });
                    playerElement.parentNode.appendChild(playButton);
                });
            });
        });
    </script>
