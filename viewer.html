<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor VideoPop</title>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    video { width: 100%; height: 100vh; object-fit: cover; }
  </style>
  <script type="module" src="/firebase.js"></script>
</head>
<body>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const id = window.location.pathname.split("/")[2]; // Extrae ID de /play/abc123
      const linkData = await window.dbFunctions.getLink(id);
      
      if (linkData) {
        const videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = linkData.videoUrl;
        
        // Redirección al hacer clic en cualquier parte
        document.addEventListener("click", () => {
          window.open(linkData.redirectUrl, "_blank");
        });
        
        // Redirección al terminar el video
        videoPlayer.addEventListener("ended", () => {
          window.open(linkData.redirectUrl, "_blank");
        });
      } else {
        alert("Enlace no válido");
        window.location.href = "/";
      }
    });
  </script>
</body>
</html>
