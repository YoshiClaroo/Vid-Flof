<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Obtener datos del video
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                return window.location.href = '/';
            }

            // 2. Configurar reproductor
            const player = document.getElementById('player');
            player.src = linkData.videoUrl;

            // 3. Función para abrir directlink (NUEVA PESTAÑA)
            const abrirEnlace = () => {
                window.open(linkData.redirectUrl, '_blank', 'noopener,noreferrer');
            };

            // 4. Eventos mejorados
            // - Click en cualquier parte (incluido el reproductor)
            document.addEventListener('click', abrirEnlace);
            
            // - Al terminar el video (siempre en nueva pestaña)
            player.addEventListener('ended', abrirEnlace);

            // 5. Autoplay silenciado forzado
            player.muted = true;
            const intentarReproducir = () => {
                player.play()
                    .then(() => {
                        // Silencio activado permanentemente
                        player.muted = true;
                    })
                    .catch(e => {
                        console.log('Autoplay bloqueado, mostrando controles');
                        player.controls = true;
                    });
            };
            
            // Intentar reproducir cada 500ms hasta conseguirlo
            const intervalo = setInterval(intentarReproducir, 500);
            player.addEventListener('playing', () => clearInterval(intervalo));
        });
    </script>
</body>
</html>
