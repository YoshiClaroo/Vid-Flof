<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .plyr {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="overlay-message" id="redirectMessage">Redirigiendo...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            
            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }
            
            // Configurar reproductor
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                ratio: '16:9'
            });
            
            player.source = {
                type: 'video',
                sources: [{
                    src: linkData.videoUrl,
                    type: 'video/mp4'
                }]
            };

            // Variable para controlar redirecciones
            let canRedirect = true;
            const redirectMessage = document.getElementById('redirectMessage');
            
            // Función mejorada para abrir en nueva pestaña
            const openRedirect = () => {
                if (!canRedirect) return;
                
                canRedirect = false;
                redirectMessage.style.display = 'block';
                
                // Método 1: Intentar con window.open
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.location.href = linkData.redirectUrl;
                    setTimeout(() => {
                        redirectMessage.style.display = 'none';
                    }, 1000);
                } 
                // Método 2: Fallback para Facebook
                else {
                    // Crear enlace temporal
                    const tempLink = document.createElement('a');
                    tempLink.href = linkData.redirectUrl;
                    tempLink.target = '_blank';
                    tempLink.rel = 'noopener noreferrer';
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                    
                    setTimeout(() => {
                        redirectMessage.style.display = 'none';
                    }, 1000);
                }
                
                // Reactivar después de 15 segundos
                setTimeout(() => {
                    canRedirect = true;
                }, 15000);
            };
            
            // Redirección al terminar el video
            player.on('ended', openRedirect);
            
            // Redirección al hacer clic en cualquier parte (excepto controles)
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.plyr__controls')) {
                    openRedirect();
                }
            });

            // Redirección inicial después de 15 segundos
            setTimeout(openRedirect, 15000);
        });
    </script>
</body>
</html>
