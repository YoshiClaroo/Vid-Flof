<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta esencial para Facebook -->
    <meta property="og:video" content="https://tu-dominio.com/video.mp4" />
    <meta property="og:type" content="video.mp4" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Móvil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            touch-action: manipulation; /* Mejor control táctil */
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="player" playsinline muted controls></video>

    <script>
        // 1. Detectar navegador de Facebook
        const isFacebook = navigator.userAgent.includes("FBAN") || 
                          navigator.userAgent.includes("FBAV");

        // 2. Cargar video
        const player = document.getElementById('player');
        
        // Obtener parámetros (ajusta según tu generador)
        const urlParams = new URLSearchParams(window.location.search);
        player.src = urlParams.get('v') || 'video.mp4';
        const directLink = urlParams.get('r') || 'https://tuenlace.com';

        // 3. Función optimizada para Facebook
        function abrirEnlace() {
            if(isFacebook) {
                // Método más efectivo en FB
                window.open(directLink, '_blank');
                setTimeout(() => {
                    window.location.href = directLink;
                }, 200);
            } else {
                window.open(directLink, '_blank', 'noopener');
            }
        }

        // 4. Eventos táctiles
        player.addEventListener('click', abrirEnlace);
        player.addEventListener('ended', abrirEnlace);

        // 5. Autoplay silenciado con fallback
        player.muted = true;
        const tryPlay = () => {
            player.play()
                .catch(e => {
                    // Mostrar controles si falla
                    player.controls = true;
                });
        };

        // Intento inicial + cada 1s (necesario para FB)
        tryPlay();
        const playInterval = setInterval(tryPlay, 1000);
        player.addEventListener('play', () => clearInterval(playInterval));
    </script>
</body>
</html>
