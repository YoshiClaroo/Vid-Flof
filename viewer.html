<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="player" playsinline controls>
        <source src="TU_VIDEO.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('player');
            const redirectUrl = "https://tuenlace.com"; // Cambia esto
            
            let popunderShown = false;

            // Función que abre el popunder (con compatibilidad para bloqueadores)
            const openPopunder = () => {
                if (popunderShown) return;
                
                popunderShown = true;
                
                // Método 1: window.open (puede ser bloqueado)
                const newWindow = window.open(redirectUrl, '_blank', 'noopener,noreferrer');
                
                // Si se bloqueó, Método 2: Simular clic en un enlace invisible
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    const a = document.createElement('a');
                    a.href = redirectUrl;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => document.body.removeChild(a), 100);
                }
            };

            // 1. Al hacer clic en CUALQUIER parte de la página (incluyendo el video)
            document.addEventListener('click', openPopunder);
            
            // 2. Al tocar en móvil (evento touchstart)
            document.addEventListener('touchstart', openPopunder, { passive: true });
            
            // 3. Al terminar el video (si no se abrió antes)
            player.addEventListener('ended', openPopunder);
        });
    </script>
</body>
</html>
