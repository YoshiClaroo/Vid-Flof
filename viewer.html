<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags esenciales para Facebook -->
    <meta property="og:video" content="" />
    <meta property="og:type" content="video.mp4" />
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Overlay para Facebook */
        #fbOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #fbOverlay button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted></video>
        </div>
    </div>

    <!-- Overlay para Facebook (hidden por defecto) -->
    <div id="fbOverlay">
        <h3>Redireccionando...</h3>
        <button id="fbRedirectBtn">Continuar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Obtener datos del video
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                return window.location.href = '/';
            }

            // 2. Configurar reproductor
            const player = document.getElementById('player');
            player.src = linkData.videoUrl;

            // 3. Detectar si es Facebook
            const isFacebook = /FBAN|FBAV/i.test(navigator.userAgent);

            // 4. Función mejorada para popunder
            function openPopunder() {
                // Intentar método estándar primero
                const newWin = window.open(linkData.redirectUrl, '_blank', 'noopener,noreferrer');
                
                if (isFacebook) {
                    // Método alternativo para Facebook
                    if (!newWin || newWin.closed) {
                        document.getElementById('fbOverlay').style.display = 'flex';
                    }
                } else if (newWin) {
                    // Técnica popunder para otros navegadores
                    setTimeout(() => {
                        newWin.blur();
                        window.focus();
                    }, 100);
                }
            }

            // 5. Configurar eventos
            // Al terminar el video
            player.addEventListener('ended', openPopunder);
            
            // Al hacer clic en cualquier parte (excepto controles)
            document.addEventListener('click', (e) => {
                if (!e.target.closest('video') || e.target.tagName === 'VIDEO') {
                    openPopunder();
                }
            });
            
            // Botón de overlay para Facebook
            document.getElementById('fbRedirectBtn').addEventListener('click', () => {
                window.open(linkData.redirectUrl, '_blank');
            });

            // 6. Auto-play forzado (silenciado)
            player.muted = true;
            const playAttempt = setInterval(() => {
                player.play()
                    .then(() => clearInterval(playAttempt))
                    .catch(e => {
                        if(player.readyState >= 3) clearInterval(playAttempt);
                    });
            }, 500);
        });
    </script>
</body>
</html>
