<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 12px;
        }
        #histats_counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no v치lido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor moderno (Plyr.js)
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            const player = new Plyr(playerElement);

            // Funci칩n para abrir el enlace en una nueva pesta침a
            const abrirEnlace = () => {
                window.open(linkData.redirectUrl, '_blank');
            };

            // 1. Abrir cuando el usuario hace clic en cualquier parte de la p치gina
            document.addEventListener('click', abrirEnlace, { once: true });

            // 2. Abrir cuando el usuario hace clic en el reproductor o presiona "play"
            playerElement.addEventListener('click', abrirEnlace, { once: true });
            playerElement.addEventListener('play', abrirEnlace, { once: true });

            // 3. Abrir cuando el video finaliza
            playerElement.addEventListener('ended', abrirEnlace);
        });
    </script>
