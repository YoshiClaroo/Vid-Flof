<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 12px;
        }
        #histats_counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        /* Notificación de clics */
        .click-notification {
            position: fixed;
            bottom: 60px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
            display: none;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Notificación de clics -->
    <div id="clickNotification" class="click-notification"></div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            const player = new Plyr(playerElement);

            // ===== SISTEMA INTELIGENTE DE REDIRECCIÓN =====
            const maxClicks = 2; // Límite de clics por sesión
            let clickCount = sessionStorage.getItem('clickCount') ? parseInt(sessionStorage.getItem('clickCount')) : 0;
            const notification = document.getElementById('clickNotification');

            // Enlaces para rotación (añade los que necesites)
            const enlaces = [
                linkData.redirectUrl, // Enlace original de Firebase
                "https://enlace-alternativo-1.com", // Ejemplo
                "https://enlace-alternativo-2.com"  // Ejemplo
            ];

            // Mostrar notificación
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 3000);
            }

            // Función principal de redirección
            function handleRedirect() {
                if (clickCount >= maxClicks) {
                    showNotification('Límite alcanzado (2 clics máx.)');
                    return;
                }

                clickCount++;
                sessionStorage.setItem('clickCount', clickCount);
                
                // Seleccionar enlace rotativo
                const enlace = enlaces[clickCount % enlaces.length];
                showNotification(`Redirigiendo... (${maxClicks - clickCount} clics restantes)`);

                window.open(enlace, '_blank');
            }

            // ===== EVENTOS =====
            // 1. Al hacer clic en el video
            playerElement.addEventListener('click', handleRedirect);

            // 2. Al reproducir el video (opcional)
            playerElement.addEventListener('play', handleRedirect);

            // 3. Al finalizar el video
            playerElement.addEventListener('ended', handleRedirect);

            // Mostrar clics restantes al cargar
            showNotification(`Clics permitidos: ${maxClicks - clickCount}`);
        });

        // Histats (original)
        var _Hasync= _Hasync|| [];
        _Hasync.push(['Histats.start', '1,4941568,4,26,190,115,00001000']);
        _Hasync.push(['Histats.fasi', '1']);
        _Hasync.push(['Histats.track_hits', '']);
        (function() {
            var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
            hs.src = ('//s10.histats.com/js15_as.js');
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
        })();
    </script>

</body>
</html>
