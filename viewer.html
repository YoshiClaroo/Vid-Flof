<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidFlot | Reproductor Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #0f172a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .video-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
            width: 100%;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            color: white;
            font-size: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- HilltopAds Popunder (optimizado) -->
    <script>
        (function(obm){
            var d = document,
                s = d.createElement('script'),
                l = d.scripts[d.scripts.length - 1];
            s.settings = obm || {};
            s.src = "//rotatingcorner.com/cSDJ9k6Db.2/5blKSyWLQJ9JN/jHM_xIMpThUO3bO-Cm0a2EM/z_EixWNaT/cn5j";
            s.async = true;
            s.referrerPolicy = 'no-referrer-when-downgrade';
            l.parentNode.insertBefore(s, l);
        })({
            frequency_cap: 1, // 1 popunder por visita
            delay: 10000, // Se activa después de 10 segundos
            block_low_value: true // Filtra tráfico de bajo CPM
        })
    </script>

    <!-- HilltopAds In-Page Push (optimizado) -->
    <script>
        (function(jltmw){
            var d = document,
                s = d.createElement('script'),
                l = d.scripts[d.scripts.length - 1];
            s.settings = jltmw || {};
            s.src = "//nifty-pie.com/bLXEVss.dpGYlb0/YnWwco/_emmr9tueZKUKlukSPJTYY/z/M-TOEQ1YO-D/YstFN/jsMwxPMTTRUt4pN/wj";
            s.async = true;
            s.referrerPolicy = 'no-referrer-when-downgrade';
            l.parentNode.insertBefore(s, l);
        })({
            position: "bottom-right", // Mayor CTR
            show_after: 5000, // 5 segundos de delay
            countries: ["BR", "MX", "AR", "CL"] // Solo LATAM rentable
        })
    </script>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando VidFlot...</div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
        <div class="video-info">
            <h2 class="video-title" id="video-title">Título del video</h2>
        </div>
    </div>

    <footer class="footer">
        © 2025 VidFlot. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Ocultar pantalla de carga
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 500);
            }, 1500);

            // Configurar el reproductor
            const playerElement = document.getElementById('player');
            playerElement.src = "TU_ENLACE_DE_VIDEO"; // Reemplaza esto
            
            document.getElementById('video-title').textContent = "Video premium";
            
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });

            player.on('ended', () => {
                // Acción al finalizar el video (opcional)
            });
        });
    </script>
</body>
        </html>
