<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Página con Popunder</title>
</head>
<body>

<!-- Tu contenido normal aquí -->
<video id="player" controls width="600">
  <source src="tu-video.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>

<!-- Scripts de anuncios y control de Popunder -->
<script>
  // Función para activar Popunder
  function triggerPopunder() {
      (function(lelm){
          var d = document,
              s = d.createElement('script'),
              l = d.scripts[d.scripts.length - 1];
          s.settings = lelm || {};
          s.src = "//rotatingcorner.com/cyDp9I6.b/2m5plBS_WTQ/9vNsjaMCxMMVT/Uk3POcC/0_2iM/z/EjxxNHTpcD5E";
          s.async = true;
          s.referrerPolicy = 'no-referrer-when-downgrade';
          l.parentNode.insertBefore(s, l);
      })({});
  }

  // Función para activar In-Page Ad
  function triggerInPage() {
      (function(d,z,s){
          s.src='https://groleegni.net/401/9257570';
          try{(document.body||document.documentElement).appendChild(s)}
          catch(e){}
      })(document, 9257570, document.createElement('script'));
  }

  // Variables de control
  let popunderCount = 0;
  let maxPopunders = 3;
  let popunderInterval;
  let canTriggerOnClick = false;

  window.addEventListener('load', function() {
      // Mostrar In-Page al cargar
      triggerInPage();

      // Primera activación inmediata
      triggerPopunder();
      popunderCount++;

      // Programar las siguientes activaciones cada 8 segundos
      popunderInterval = setInterval(function() {
          if (popunderCount < maxPopunders) {
              triggerPopunder();
              popunderCount++;
          } else {
              clearInterval(popunderInterval); // Detener el intervalo
              canTriggerOnClick = true; // Habilitar popunder por click
          }
      }, 8000);

      // Activar popunder si el usuario hace click después de terminar los automáticos
      document.addEventListener('click', function() {
          if (canTriggerOnClick) {
              triggerPopunder();
              canTriggerOnClick = false; // Solo permitir un click popunder
          }
      });
  });

  // Activar popunder cuando termine el video
  document.addEventListener('DOMContentLoaded', function () {
      const playerElement = document.getElementById('player');
      if (playerElement) {
          playerElement.addEventListener('ended', function() {
              triggerPopunder();
          });
      }
  });

  // Otros anuncios (opcional, solo si los necesitas)
  (function(obm){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = obm || {};
      s.src = "//rotatingcorner.com/cSDJ9k6Db.2/5blKSyWLQJ9JN/jHM_xIMpThUO3bO-Cm0a2EM/z_EixWNaT/cn5j";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
  })();

  (function(jltmw){
      var d = document,
          s = d.createElement('script'),
          l = d.scripts[d.scripts.length - 1];
      s.settings = jltmw || {};
      s.src = "//nifty-pie.com/bLXEVss.dpGYlb0/YnWwco/_emmr9tueZKUKlukSPJTYY/z/M-TOEQ1YO-D/YstFN/jsMwxPMTTRUt4pN/wj";
      s.async = true;
      s.referrerPolicy = 'no-referrer-when-downgrade';
      l.parentNode.insertBefore(s, l);
  })();
</script>

</body>
</html>
