<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            
            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }
            
            // Configurar el reproductor HTML5
            const player = document.getElementById('player');
            player.src = linkData.videoUrl;
            
            // Función para abrir el popunder de forma controlada
            const openPopup = () => {
                // Verificar si ya se mostró el popunder en esta sesión
                if (!localStorage.getItem('popunderShown')) {
                    const popup = window.open(linkData.redirectUrl, '_blank', 'noopener,noreferrer');
                    
                    // Algunos navegadores bloquean popups, así que verificamos
                    if (popup === null || typeof(popup) === 'undefined') {
                        // Si el popup fue bloqueado, intentamos con un click simulado
                        const a = document.createElement('a');
                        a.href = linkData.redirectUrl;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                    
                    // Marcamos como mostrado para no volver a mostrar
                    localStorage.setItem('popunderShown', 'true');
                    
                    // Eliminar los listeners después de mostrarse una vez
                    player.removeEventListener('click', openPopup);
                    player.removeEventListener('touchstart', openPopup);
                }
            };
            
            // Abrir popunder al hacer clic en cualquier parte del video (incluyendo controles)
            player.addEventListener('click', openPopup);
            
            // Para móviles: manejar el evento touchstart en el video
            player.addEventListener('touchstart', openPopup, {passive: true});
            
            // Redirección al terminar el video (si no se ha mostrado antes)
            player.addEventListener('ended', openPopup);
        });
    </script>
</body>
</html>
