<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor de Video</title>
</head>
<body>
  <video id="videoPlayer" width="100%" height="auto" controls autoplay></video>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANjIecB-LakVfSjbjd-Z3TsDlm0tbXEfU",
      authDomain: "vid-flof.firebaseapp.com",
      projectId: "vid-flof",
      storageBucket: "vid-flof.firebasestorage.app",
      messagingSenderId: "842823438154",
      appId: "1:842823438154:web:0b2a73c5f85e8fe5613bb3",
      measurementId: "G-6X1PK66KNQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener el ID desde la URL: viewer.html?id=abc123
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      alert('ID no proporcionado');
    } else {
      const docRef = doc(db, "links", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        // Mostrar el video
        const videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = data.videoUrl;

        // Ejecutar script Popunder si existe
        if (data.popunder) {
          const container = document.createElement('div');
          container.innerHTML = data.popunder;
          document.body.appendChild(container);

          // Re-ejecutar scripts embebidos
          const scripts = container.querySelectorAll('script');
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });
        }
      } else {
        alert('Documento no encontrado');
      }
    }
  </script></body>
</html>
