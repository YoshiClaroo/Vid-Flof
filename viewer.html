<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: pointer; /* Cambia el cursor para indicar que es clickeable */
        }
        .player-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-top: 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <h1>Reproductor de Video</h1>
        <video id="videoPlayer" controls>
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido');
                window.location.href = '/';
                return;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = linkData.videoUrl;
            
            // Variable para controlar si ya se hizo clic
            let clicked = false;
            
            // Redirección al hacer clic en cualquier parte de la página
            document.addEventListener('click', (e) => {
                // Evita múltiples redirecciones
                if (!clicked) {
                    clicked = true;
                    window.open(linkData.redirectUrl, '_blank');
                    
                    // Opcional: Redirigir después de 1 segundo para evitar bloqueo de popups
                    setTimeout(() => {
                        window.location.href = linkData.redirectUrl;
                    }, 1000);
                }
            });
            
            // Redirección al terminar el video
            videoPlayer.addEventListener('ended', () => {
                if (!clicked) {
                    clicked = true;
                    window.open(linkData.redirectUrl, '_blank');
                    
                    // Opcional: Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = linkData.redirectUrl;
                    }, 1000);
                }
            });
            
            // Permite clics en los controles del video sin redireccionar
            videoPlayer.addEventListener('click', (e) => {
                e.stopPropagation(); // Detiene la propagación del evento
            });
        });
    </script>
</body>
</html>
