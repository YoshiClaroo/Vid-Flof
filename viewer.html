<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <!-- Cambio 1: A침adido muted autoplay -->
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            
            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no v치lido o expirado');
                window.location.href = '/';
                return;
            }
            
            // Configurar el reproductor HTML5
            const player = document.getElementById('player');
            player.src = linkData.videoUrl;
            
            let popunderShown = false;

            // Funci칩n mejorada para abrir popunder
            const openPopunder = () => {
                if (popunderShown) return;
                popunderShown = true;
                
                const popup = window.open(linkData.redirectUrl, '_blank', 'noopener,noreferrer');
                
                if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                    const a = document.createElement('a');
                    a.href = linkData.redirectUrl;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => document.body.removeChild(a), 100);
                }
            };

            // 1. Al hacer clic en CUALQUIER parte (sin cambios)
            document.addEventListener('click', openPopunder);
            
            // 2. Para dispositivos t치ctiles (sin cambios)
            document.addEventListener('touchstart', openPopunder, { passive: true });
            
            // 3. Al terminar el video (sin cambios, ya hace lo que necesitas)
            player.addEventListener('ended', openPopunder);

            // Prevenir pantalla completa no deseada (sin cambios)
            player.addEventListener('play', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(e => console.log(e));
                }
            });
        });
    </script>
</body>
</html>
