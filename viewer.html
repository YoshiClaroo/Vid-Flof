<body>
    <!-- Reproductor principal (Plyr) -->
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
        <!-- Contenedor para el anuncio VAST -->
        <div class="vast-ad-container">
            <div id="vast-ad"></div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor principal con Plyr
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });

            // Configurar Google IMA SDK para el anuncio VAST
            const adContainer = document.getElementById('vast-ad');
            const adDisplayContainer = new google.ima.AdDisplayContainer(adContainer);
            adDisplayContainer.initialize();

            const adsLoader = new google.ima.AdsLoader(adDisplayContainer);
            adsLoader.addEventListener(
                google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
                (adsManagerLoadedEvent) => {
                    const adsManager = adsManagerLoadedEvent.getAdsManager(adContainer);
                    adsManager.init(640, 360, google.ima.ViewMode.NORMAL);
                    adsManager.start();
                    console.log('VAST: Anuncio iniciado');
                },
                false
            );
            adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                (adErrorEvent) => {
                    console.error('VAST: Error en el anuncio:', adErrorEvent.getError());
                    adContainer.parentNode.classList.add('hidden');
                },
                false
            );
            adsLoader.addEventListener(
                google.ima.AdEvent.Type.COMPLETE,
                () => {
                    console.log('VAST: Anuncio finalizó');
                    adContainer.parentNode.classList.add('hidden');
                },
                false
            );

            const adsRequest = new google.ima.AdsRequest();
            adsRequest.adTagUrl = 'https://female-buddy.com/d.mcFwzYdEGKNOvvZzG-Ui/beym/9zuvZlUylMkSPRT/YEzbNqDTAixBMbTTk-tKNoj/M/0jMWD/EOyFMQCrZps/aNW/1zp/dIDj0/xL';
            // Para depuración, prueba con esta URL de Google IMA:
            // adsRequest.adTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dskippablelinear&correlator=';
            adsRequest.linearAdSlotWidth = 640;
            adsRequest.linearAdSlotHeight = 360;
            adsLoader.requestAds(adsRequest);

            // ===== SISTEMA DE REDIRECCIÓN INTELIGENTE =====
            const horaCreacion = Math.floor(Date.now() / 1000);
            const enlaceOriginal = linkData.redirectUrl;
            const enlaceNuevo = linkData.redirectUrl2 || linkData.redirectUrl;
            const maxRedirects = 4;

            function verificarHoraCreacion() {
                const horaActual = Math.floor(Date.now() / 1000);
                const diferencia = horaActual - horaCreacion;
                return diferencia >= 3600;
            }

            const redirectUrl = verificarHoraCreacion() ? enlaceNuevo : enlaceOriginal;

            // Redirección al finalizar el video
            playerElement.addEventListener("ended", function() {
                window.open(enlaceOriginal, '_blank');
            });

            // Forzar autoplay en móviles
            player.on('loadedmetadata', () => {
                player.muted = true;
                player.play().catch(e => console.log("Autoplay prevented:", e));
            });
        });
    </script>
