<body>
    <div class="player-container">
        <div class="video-wrapper">
            <!-- Video con autoplay y mute activados -->
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Overlay de Monetización -->
    <div id="monet-overlay">
        <h3 id="overlay-text">CONTINÚA VIENDO</h3>
        <button id="unlock-btn">DESBLOQUEAR ▶️</button>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Limpiar estado previo (opcional)
            localStorage.removeItem('overlayShown');

            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor con Plyr
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;
            
            // Inicializar Plyr con configuración para autoplay
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });

            // ===== SISTEMA DE MONETIZACIÓN INTELIGENTE =====
            const monetagBaseLink = linkData.redirectUrl;
            const videoId = id;

            // Configuración por país
            const countrySettings = {
                'US': { cpmBoost: 2.0, delay: 20, text: "🇺🇸 EXCLUSIVE FOR USA (CLICK NOW!)" },
                'AR': { cpmBoost: 1.5, delay: 25, text: "🇦🇷 ¡SOLO ARGENTINA! Mira esto antes que lo borren" },
                'CL': { cpmBoost: 1.5, delay: 25, text: "🇨🇱 ¡CHILE ALERTA! Video prohibido" },
                'MX': { cpmBoost: 1.3, delay: 30, text: "🇲🇽 VIDEO OCULTO EN MÉXICO" },
                'BR': { cpmBoost: 1.3, delay: 30, text: "🇧🇷 PROIBIDO NO BRASIL" },
                'default': { cpmBoost: 1.0, delay: 45, text: "CONTINÚA VIENDO" }
            };

            // Solo mostrar overlay si no se ha mostrado antes
            if (!localStorage.getItem('overlayShown')) {
                fetch(`https://ipapi.co/json/`)
                    .then(res => res.json())
                    .then(data => {
                        const country = data.country;
                        const config = countrySettings[country] || countrySettings['default'];

                        // Generar enlace final
                        const finalLink = `${monetagBaseLink}&vid=${videoId}&country=${country}&boost=${config.cpmBoost}`;

                        setTimeout(() => {
                            document.getElementById('overlay-text').innerText = config.text;
                            document.getElementById('monet-overlay').style.display = 'block';
                            
                            // Configurar botón
                            document.getElementById('unlock-btn').onclick = () => {
                                localStorage.setItem('overlayShown', 'true');
                                document.getElementById('monet-overlay').style.display = 'none';
                                window.open(finalLink, '_blank');
                            };
                        }, config.delay * 1000);
                    })
                    .catch(() => {
                        // Fallback si la API falla
                        setTimeout(() => {
                            document.getElementById('monet-overlay').style.display = 'block';
                            document.getElementById('unlock-btn').onclick = () => {
                                localStorage.setItem('overlayShown', 'true');
                                document.getElementById('monet-overlay').style.display = 'none';
                                window.open(monetagBaseLink, '_blank');
                            };
                        }, 45000);
                    });
            }

            // ===== REDIRECCIÓN AL FINALIZAR EL VIDEO =====
            playerElement.addEventListener("ended", function() {
                window.open(monetagBaseLink, '_blank');
            });

            // Forzar autoplay en móviles
            player.on('loadedmetadata', () => {
                player.muted = true;
                player.play().catch(e => console.log("Autoplay prevented:", e));
            });
        });
    </script>
