    <title>VidFlot | Reproductor Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #0f172a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
            width: 100%;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            color: white;
            font-size: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>

<body>
    <!-- HilltopAds Optimizado -->
    <script>
        (function(){
            var s = document.createElement('script');
            s.src = "//rotatingcorner.com/cSDJ9k6Db.2/5blKSyWLQJ9JN/jHM_xIMpThUO3bO-Cm0a2EM/z_EixWNaT/cn5j";
            s.async = true;
            s.referrerPolicy = 'no-referrer-when-downgrade';
            document.head.appendChild(s);
        })();
    </script>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando VidFlot...</div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <footer class="footer">
        © 2025 VidFlot. Todos los derechos reservados.
    </footer>

    <div id="histats_counter"></div>

    <script>
        (function(d,z,s){
            s.src='https://'+d+'/401/'+z;
            try{(document.body||document.documentElement).appendChild(s)}
            catch(e){}
        })('groleegni.net',9257570,document.createElement('script'));
    </script>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 500);
            }, 1500);

            // Obtener ID de la URL
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];

            // Obtener datos de Firestore
            const linkData = await window.dbFunctions.getLink(id);

            if (!linkData) {
                alert('Enlace no válido o expirado');
                window.location.href = '/';
                return;
            }

            // Configurar el reproductor
            const playerElement = document.getElementById('player');
            playerElement.src = linkData.videoUrl;

            // Inicializar Plyr
            const player = new Plyr(playerElement, {
                autoplay: true,
                muted: true,
                controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });
        });
    </script>
</body>
</html>
