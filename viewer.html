<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Solo se muestra si Facebook bloquea el popunder */
        #overlayFB {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="player" playsinline controls muted>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Overlay de emergencia para Facebook -->
    <div id="overlayFB">
        <h3>¡Contenido adicional!</h3>
        <button id="fbRedirectBtn">Continuar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Configuración inicial
            const player = document.getElementById('player');
            const overlayFB = document.getElementById('overlayFB');
            const path = window.location.pathname.split('/');
            const id = path[path.length - 1];
            const linkData = await window.dbFunctions.getLink(id);
            
            if (!linkData) {
                alert('Enlace no válido');
                return window.location.href = '/';
            }

            player.src = linkData.videoUrl;
            let popunderAbierto = false;
            const isFacebook = /FBAN|FBAV/i.test(navigator.userAgent);

            // 2. Función INFALIBLE para nueva pestaña
            function abrirEnNuevaPestana() {
                if (popunderAbierto) return;
                popunderAbierto = true;
                
                // Intento 1: Método estándar
                const nuevaPestana = window.open(linkData.redirectUrl, '_blank', 'noopener,noreferrer');
                
                // Verificar si se bloqueó (especialmente en Facebook)
                if (!nuevaPestana || nuevaPestana.closed) {
                    if (isFacebook) {
                        // Mostrar overlay en Facebook
                        overlayFB.style.display = 'flex';
                    } else {
                        // Intento 2: Método alternativo
                        const a = document.createElement('a');
                        a.href = linkData.redirectUrl;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                } else {
                    // Técnica popunder exitosa
                    setTimeout(() => {
                        nuevaPestana.blur();
                        window.focus();
                    }, 100);
                }
            }

            // 3. Eventos controlados
            // Al hacer clic en cualquier parte (excepto controles)
            document.addEventListener('click', (e) => {
                if (!e.target.closest('video') || e.target.tagName === 'VIDEO') {
                    abrirEnNuevaPestana();
                }
            });

            // Al terminar el video
            player.addEventListener('ended', abrirEnNuevaPestana);

            // Botón del overlay (solo para Facebook)
            document.getElementById('fbRedirectBtn').addEventListener('click', () => {
                window.open(linkData.redirectUrl, '_blank');
                overlayFB.style.display = 'none';
            });

            // 4. Auto-play inteligente
            player.muted = true;
            const intentarPlay = () => {
                player.play()
                    .then(() => {
                        // Restaurar controles si estaba pausado
                        if (player.paused) {
                            player.controls = true;
                        }
                    })
                    .catch(e => {
                        setTimeout(intentarPlay, 500);
                    });
            };
            intentarPlay();
        });
    </script>
</body>
</html>
