<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Generador de Enlaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3a56d4;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        #generatedLink {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            flex: 1;
        }
        .action-buttons button:last-child {
            background: #6c757d;
        }
    </style>
    <script type="module" src="/firebase.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Enlaces</h1>
        
        <div class="input-group">
            <label for="videoUrl">URL del Video (.mp4)</label>
            <input type="text" id="videoUrl" placeholder="https://ejemplo.com/video.mp4">
        </div>
        
        <div class="input-group">
            <label for="redirectUrl">URL de Redirección</label>
            <input type="text" id="redirectUrl" placeholder="https://tuenlace.com">
        </div>
        
        <button id="generateBtn">Generar Enlace</button>
        
        <div id="result">
            <input type="text" id="generatedLink" readonly>
            <div class="action-buttons">
                <button id="copyBtn">Copiar Enlace</button>
                <button id="newBtn">Generar Otro</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", async () => {
            const videoUrl = document.getElementById("videoUrl").value;
            const redirectUrl = document.getElementById("redirectUrl").value;
            
            if (!videoUrl || !redirectUrl) {
                alert("Por favor completa ambos campos");
                return;
            }
            
            try {
                const id = Math.random().toString(36).substring(2, 8);
                await window.dbFunctions.saveLink(id, { 
                    videoUrl: videoUrl, 
                    redirectUrl: redirectUrl 
                });
                
                document.getElementById("generatedLink").value = `${window.location.origin}/play/${id}`;
                document.getElementById("result").style.display = "block";
            } catch (error) {
                alert("Error al guardar: " + error.message);
            }

            <!-- Banner A-Ads (300x250) - Versión optimizada -->
<div class="banner-container" style="display: flex; justify-content: center; margin: 20px 0; min-height: 250px;">
    <iframe 
        data-aa='2392825'
        src='//ad.a-ads.com/2392825?size=300x250'
        style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'
        title="Publicidad"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin" <!-- Permite funcionamiento seguro -->
    ></iframe>
</div>
        });
        
        document.getElementById("copyBtn").addEventListener("click", () => {
            const input = document.getElementById("generatedLink");
            input.select();
            document.execCommand("copy");
            alert("Enlace copiado!");
        });
        
        document.getElementById("newBtn").addEventListener("click", () => {
            document.getElementById("videoUrl").value = "";
            document.getElementById("redirectUrl").value = "";
            document.getElementById("result").style.display = "none";
        });
    </script>
</body>
</html>
