<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidFlow Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --dark: #212529;
      --light: #f8f9fa;
      --border: #dee2e6;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin: 2rem;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      color: var(--primary);
      margin: 0;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>VidFlow Generator</h1>
      <p>Crea enlaces profesionales para tus videos</p>
    </div>
    
    <div class="form-group">
      <input type="text" id="videoUrl" placeholder="URL del video (.mp4)">
    </div>
    
    <div class="form-group">
      <input type="text" id="redirectUrl" placeholder="URL de redirección">
    </div>
    
    <button id="generateBtn">Generar Enlace</button>
    
    <div id="result" class="result">
      <h3>¡Enlace generado con éxito!</h3>
      <input type="text" id="generatedLink" readonly>
      <button id="copyBtn">Copiar</button>
    </div>
  </div>

  <script type="module">
    import { dbFunctions } from '/firebase.js';
    
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const videoUrl = document.getElementById("videoUrl").value;
      const redirectUrl = document.getElementById("redirectUrl").value;
      
      if (!videoUrl || !redirectUrl) {
        alert("Completa ambos campos");
        return;
      }
      
      const id = Math.random().toString(36).substring(2, 8);
      const shortLink = `${window.location.origin}/play/${id}`;
      
      try {
        await dbFunctions.saveLink(id, { videoUrl, redirectUrl });
        document.getElementById("generatedLink").value = shortLink;
        document.getElementById("result").style.display = "block";
      } catch (error) {
        alert("Error al guardar: " + error.message);
      }
    });
    
    document.getElementById("copyBtn").addEventListener("click", () => {
      const input = document.getElementById("generatedLink");
      input.select();
      document.execCommand("copy");
      alert("¡Copiado!");
    });
  </script>
</body>
</html>
