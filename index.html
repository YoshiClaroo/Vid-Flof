<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Enlaces</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .input-group { margin-bottom: 15px; }
    input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    #result { margin-top: 20px; display: none; }
  </style>
  <script type="module" src="/firebase.js"></script>
</head>
<body>
  <h1>Generador de Enlaces</h1>
  <div class="input-group">
    <input type="text" id="videoUrl" placeholder="URL del video (.mp4)">
  </div>
  <div class="input-group">
    <input type="text" id="redirectUrl" placeholder="Enlace de monetización">
  </div>
  <button onclick="generateLink()">Generar Enlace</button>

  <div id="result">
    <p>¡Enlace generado!</p>
    <input type="text" id="generatedLink" readonly style="width: 100%; padding: 8px;">
    <button onclick="copyLink()">Copiar</button>
  </div>

  <script>
    async function generateLink() {
      const videoUrl = document.getElementById("videoUrl").value;
      const redirectUrl = document.getElementById("redirectUrl").value;

      if (!videoUrl || !redirectUrl) {
        alert("¡Debes llenar ambos campos!");
        return;
      }

      const id = Math.random().toString(36).substring(2, 8);
      const shortLink = `${window.location.origin}/${id}`;

      try {
        await window.dbFunctions.saveLink(id, { videoUrl, redirectUrl });
        document.getElementById("generatedLink").value = shortLink;
        document.getElementById("result").style.display = "block";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    function copyLink() {
      const input = document.getElementById("generatedLink");
      input.select();
      document.execCommand("copy");
      alert("¡Enlace copiado!");
    }
  </script>
</body>
</html>
