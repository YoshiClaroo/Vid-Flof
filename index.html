<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador VideoPop</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; display: none; }
  </style>
  <script type="module" src="/firebase.js"></script>
</head>
<body>
  <h1>Generador VideoPop</h1>
  <input type="text" id="videoUrl" placeholder="URL del video (.mp4)">
  <input type="text" id="redirectUrl" placeholder="URL de redirección">
  <button id="generateBtn">Generar Enlace</button>
  
  <div id="result">
    <h3>¡Enlace generado!</h3>
    <input type="text" id="generatedLink" readonly>
    <button id="copyBtn">Copiar</button>
  </div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const videoUrl = document.getElementById("videoUrl").value;
      const redirectUrl = document.getElementById("redirectUrl").value;
      
      if (!videoUrl || !redirectUrl) {
        alert("Completa ambos campos");
        return;
      }

      const id = Math.random().toString(36).substring(2, 8);
      try {
        await window.dbFunctions.saveLink(id, { videoUrl, redirectUrl });
        document.getElementById("generatedLink").value = `${window.location.origin}/play/${id}`;
        document.getElementById("result").style.display = "block";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const linkInput = document.getElementById("generatedLink");
      linkInput.select();
      document.execCommand("copy");
      alert("¡Copiado!");
    });
  </script>
</body>
</html>
